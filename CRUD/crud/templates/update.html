{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'update.css' %}">
    <title>Update</title>
</head>
<body>
           
    <div class="card">
        <div class="card-body">
            <form action="/update/{{user.id}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Firstname</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" value="{{user.firstname}}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Lastname</label>
                    <input class="form-control" type="text" name="lastname" id="lastname" value="{{user.lastname}}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Level</label>
                    <input class="form-control" type="text" name="level" id="level" value="{{user.level}}" required>
                </div>
                <button class="btn btn-outline-success w-100 mt-3" type="submit">Update</button>
            </form> 
        </div>
    </div>
            
</body>
</html>
